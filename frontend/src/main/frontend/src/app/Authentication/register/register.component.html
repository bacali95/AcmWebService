<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <div class="col-md-4 col-md-offset-4">

    <div style="margin-top: 9% ;border-color: #17a2b8" class="panel panel-primary">

      <div class="panel-heading" style="background-color: #17a2b8">Authentification</div>
      <div class="panel-body" >
        <form #f="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <label class="control-label">First Name:</label>
            <input [(ngModel)]="acmer.firstName" class="form-control" type="text" name="firstName" required>
          </div>
          <div class="form-group">
            <label class="control-label">Last Name:</label>
            <input [(ngModel)]="acmer.lastName"  class="form-control" type="text" name="lastName" required>
          </div>
          <div class="form-group">
            <label class="control-label">Handle:</label>
            <input [(ngModel)]="acmer.handle"  class="form-control" type="text" name="handle" required>
          </div>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input [(ngModel)]="acmer.email"  class="form-control" type="email" name="email" required email="true">
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input [(ngModel)]="acmer.password" class="form-control" type="password" name="password" required minlength="6">
          </div>
          <button style="alignment: center" type="submit" class="btn btn-danger">Register</button>
        </form>
      </div>
    </div>
    <div  style="margin-top: 20px" class=" alert alert-danger" *ngIf="error">
      Handle already registered!
    </div>

  </div>
